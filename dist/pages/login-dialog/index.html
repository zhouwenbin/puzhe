<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/pages/login-dialog/index.css">
  </head>
  <body>
    <div class="login-dialog">
	<div class="login-dialog-header">
		<h2>登录普泽大药房</h2>
		<div class="login-dialog-noaccount">没有账号？<a href="">点此注册>></a><div class="login-dialog-close"></div></div>
	</div>
	<form action="">
	
		<div class="login-dialog-tip">
			<!-- <div class="login-dialog-error">
				<div class="login-dialog-error-icon"></div>账户名或登录密码错误，请重新输入
			</div> -->
			<div class="login-dialog-success">
				<div class="login-dialog-success-icon"></div>账户名或登录密码错误，请重新输入
			</div>
		</div>
			
		<div class="login-dialog-input active">
			<label for="phone"><span class="login-dialog-phone"></span></label><input id="phone" type="text" placeholder="请输入手机号">
		</div>
		<div class="login-dialog-input active">
			<label for="password"><span class="login-dialog-lock"></span></label><input id="password" type="password" placeholder="请输入密码">
		</div>
		<div class="login-dialog-verify active">
			<input type="text" placeholder="请输入右侧验证码">
			<img src="/modules/login-dialog/img/code.png" alt="">
		</div>
		<div class="login-dialog-auto">
			<label><input type="checkbox">自动登录</label>
			<a href="">找回密码？</a>
		</div>
		<button type="submit">登录</button>
	</form>
	<div class="login-dialog-other">
		使用其他登录方式: 
		<div class="login-dialog-webchat"></div>
		<div class="login-dialog-qq"></div>
		<div class="login-dialog-weibo"></div>
		<div class="login-dialog-alipay"></div>
	</div>
</div>
  </body>
</html>
