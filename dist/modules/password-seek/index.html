<div class="password-seek">
	<p>为了保证账户安全，修改密码前需要进行身份验证。</p>
	<ul>
		<li>
			<label for="phone">手机号码：</label>
			<input type="text" id="phone">
		</li>
		<li>
			<label for="verify">短信验证码：</label>
			<input type="text" id="verify" class="password-seek-verify">
			<a class="password-seek-btn">获取短信验证码</a>
		</li>
	</ul>
	<button type="submit">下一步</button>
</div>

<div class="password-seek">
	<p>账户验证成功，请设置账户新密码。</p>
	<ul>
		<li>
			<label for="password-new">新密码：</label>
			<input type="text" id="password-new">
		</li>
		<li>
			<label for="password-again">重复输入：</label>
			<input type="text" id="password-again">
		</li>
	</ul>
	<button type="submit">下一步</button>
</div>
