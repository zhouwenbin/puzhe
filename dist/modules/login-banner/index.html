<div class="login-banner">
	<div class="layout-center">
    	<div class="login">
	<form action="">
		<div class="login-header">
			<h2>登录普泽大药房</h2>

		</div>
		<div class="login-tip">
			<!-- <div class="login-error">
				<div class="login-error-icon"></div>账户名或登录密码错误，请重新输入
